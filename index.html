<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 40px;
            max-width: 800px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 30px;
            right: 40px;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Image Gallery</h2>
    <div class="gallery">
        <img src="https://picsum.photos/id/1015/300/200" alt="Gallery Image 1">
        <img src="https://picsum.photos/id/1016/300/200" alt="Gallery Image 2">
        <img src="https://picsum.photos/id/1025/300/200" alt="Gallery Image 3">
        <img src="https://picsum.photos/id/1035/300/200" alt="Gallery Image 4">
        <img src="https://picsum.photos/id/1041/300/200" alt="Gallery Image 5">
        <img src="https://picsum.photos/id/1050/300/200" alt="Gallery Image 6">
    </div>
    <div class="modal" id="modal">
        <span class="close" id="closeBtn">&times;</span>
        <img id="modalImg" src="" alt="Large Image">
    </div>
    <script>
        const galleryImages = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const closeBtn = document.getElementById('closeBtn');

        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImg.src = img.src;
                modalImg.alt = img.alt;
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
